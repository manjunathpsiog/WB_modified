<div ng-controller="registerCtrl" class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <h1 class="display-4">Welcome to Workbench</h1>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <h2>Register</h2>

            <form class="center-block" name="register" style="margin-top:30px;">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name :</label>
                    <input style="width:300px" required type="text" id="fname" class="form-control" data-ng-model="FirstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input style="width:300px" required type="text" id="lname" class="form-control" data-ng-model="LastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input style="width:300px" required id="email" type="email" class="form-control" data-ng-model="Email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input style="width:300px" required id="password" type="password" data-ng-model="Password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember Me
                    </label>
                </div>
                <div style="margin-left:70px;">
                    <button ng-disabled="register.$invalid" type="submit" ng-click="saveUser()" class="btn btn-success" style="width:150px;">Create Account</button>
                    <i ng-if="dataLoading"class="fa fa-spinner fa-spin" style="font-size:30px;" aria-hidden="true"></i>
                </div>
            </form>
        </div>
    </div>
</div>
