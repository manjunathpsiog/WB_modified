<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <h2>Log in here</h2>
    </div>

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-6 offset-md-4">
            <form class="center-block" id="needs-validation">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input style="width:300px" required type="email" class="form-control" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input style="width:300px" required type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-success text-center" style="width:150px;">Log in</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            var form = document.getElementById('needs-validation');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>
