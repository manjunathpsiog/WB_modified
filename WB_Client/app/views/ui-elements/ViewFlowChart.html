<div class="container">
    <div class="row">
        <h1 class="display-4">Flowchart View</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    View Flowchart
                </div>
                <div class="panel-body" ng-controller="ManageCtrl">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Choose File</label>
                                    <div class="form-group">
                                        <flowchartddl></flowchartddl>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-10">
                            <form role="form">
                                <div class="form-group">
                                    <div>
                                        <div id="sample">
                                            <div style="width: 100%; white-space: nowrap;">
                                                <span class="form-control" style="display: inline-block; vertical-align: top; width: 80%">
                                                    <go-diagram go-model="model" op="1" style="height: 500px"></go-diagram>
                                                </span>
                                            </div>
                                            <div>
                                                <br />
                                                <button type="button" ng-click="saveFlowChart()" style="display:none" class="btn btn-primary">Save</button>
                                            </div>
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
