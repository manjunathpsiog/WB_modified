<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="display-4">Usability</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    View Flowchart
                </div><div class="panel-body" ng-controller="MinimalCtrl">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Choose File</label>
                                    <div class="form-group">
                                        <flowchartddl></flowchartddl>
                                    </div>
                                    <!--<label>FileName</label>
                                    <input class="form-control" id="txtFileName" placeholder="Enter text">-->
                                </div>


                            </form>
                        </div>
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group">
                                    <div>
                                        <div id="sample">

                                            <div style="width: 100%; white-space: nowrap;">
                                                <!--<span style="display: inline-block; vertical-align: top; width: 100px">
                                                    <go-Palatte go-model="model" style="border: solid 1px black; height: 500px"></go-Palatte>

                                                </span>-->
                                                <span style="display: inline-block; vertical-align: top; width: 80%" class="form-control">
                                                    <go-diagram go-model="model" block-id="blkid" op="2" style="height: 500px"></go-diagram>

                                                </span>
                                            </div>
                                            <div>
                                                <br />
                                                <div class="text-center">
                                                    <button type="button" ng-click="saveUsability()" class="btn btn-outline-primary">Save</button>
                                                </div>

                                            </div>


                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="myModal" class="modal modalpopup">

                                        <!-- Modal content -->
                                        <div class="modal-content">
                                            <div class="smallUploadBox" style="display: none">
                                                <input type="file" id="fileUpload" />
                                                <br />
                                                <!--ng-click="UploadFile()"-->
                                                <button class="btn-primary " ng-click="UploadFile()">Upload</button>
                                                <button class="btn-primary " onclick="CanceluploadFile()">Cancel</button>



                                            </div>
                                            <span onclick="closepopup();" class="close">&times;</span>
                                            <i class="glyphicon glyphicon-cloud-upload smallUpload" onclick="openUpload('upload');" aria-hidden="true"></i>
                                            <div class="widget-body">
                                                <span id="spnKey" style="display: none"></span>
                                                <a href="#"><span class="large label tag label-primary"><span id="spnText"></span></span></a>
                                            </div>
                                            <div id="viewError">
                                                <h6>No views to show.</h6>
                                            </div>
                                            <div id="imageLoader" style="align-content: center; display: none">

                                                <img src="img/ellipsis.gif" style="" />
                                            </div>
                                            <div id="viewList">
                                            </div>
                                        </div>
                                        <div id="divAssets" style="display: none">
                                            <table id="tableAssets" style="border: 1px solid; display: none" border="1"></table>
                                            <br />
                                        </div>
                                        <pre id="content" style="display: none"></pre>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>


            </div>
        </div>

    </div>

</div>
<div id="EditScreen">
    <ul id="list"></ul>
    <div>

        <button class="btn-primary" id="clear" onclick="EditList()">Remove Entry</button>
        <button class="btn-primary" id="anim" onclick="AnimateList()">Animate</button>
        <button class="btn-primary" id="downloadbtn" onclick="saveList()">Done</button>
    </div>
</div>
<script src="../../scripts/AddTooltips.js"></script>
